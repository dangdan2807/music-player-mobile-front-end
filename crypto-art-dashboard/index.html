<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,600;0,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="dashboard grid wide">
        <div class="row">
            <nav class="nav__category col c-2">
                <div class="category__logo col c12">
                    <a href="#" class="category__logo-link display-flex-center">
                        <img class="category__logo-item" src="./assets/img/logo2.png" alt="logo">
                        <span class="category__logo-name">CryHalo</span>
                    </a>
                </div>
                <div class="nav__category-menu col c12">
                    <ul class="nav__category-list">
                        <li class="nav__category-item display-flex-center active">
                            <a href="" class="nav__category-link display-flex-center">
                                <i class="nav__category-icon display-flex-center fas fa-th-large"></i>
                                <span class="nav__category-content">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav__category-item display-flex-center">
                            <a href="" class="nav__category-link display-flex-center">
                                <i class="nav__category-icon display-flex-center fas fa-th-large"></i>
                                <span class="nav__category-content">Market</span>
                            </a>
                        </li>
                        <li class="nav__category-item display-flex-center">
                            <a href="" class="nav__category-link display-flex-center">
                                <i class="nav__category-icon display-flex-center fas fa-th-large"></i>
                                <span class="nav__category-content">Price</span>
                            </a>
                        </li>
                        <li class="nav__category-item display-flex-center">
                            <a href="" class="nav__category-link display-flex-center">
                                <i class="nav__category-icon display-flex-center fas fa-th-large"></i>
                                <span class="nav__category-content">Analytics</span>
                            </a>
                        </li>
                        <li class="nav__category-item display-flex-center">
                            <a href="" class="nav__category-link display-flex-center">
                                <i class="nav__category-icon display-flex-center fas fa-th-large"></i>
                                <span class="nav__category-content">Notification</span>
                            </a>
                        </li>
                        <li class="nav__category-item display-flex-center">
                            <a href="" class="nav__category-link display-flex-center">
                                <i class="nav__category-icon display-flex-center fas fa-th-large"></i>
                                <span class="nav__category-content">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="home-product col c-8">
                <div class="row search display-flex-center col c-6">
                    <div class="col c1"></div>
                    <div class="col c5 search-box display-flex-center">
                        <i class="search__icon fa fa-search"></i>
                        <input class="search__input" type="text" placeholder="Search item, collection...">
                    </div>
                </div>

                <div class="row home-filter display-flex-center">
                    <div class="col c-8">
                        <button class="home-filter__btn btn btn--primary">Art</button>
                        <button class="home-filter__btn btn">Collectibles</button>
                        <button class="home-filter__btn btn">Utility</button>
                    </div>
                    <div class="col c-3">
                        <a href="#" class="home-filter__link home-filter__btn btn">
                            <span class="home-filter__content">Add categories</span>
                            <i class="home-filter__icon fas fa-plus-square"></i>
                        </a>
                    </div>
                </div>

                <div class="row product-list">
                </div>
            </div>
            <div class="user col c-2"></div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
